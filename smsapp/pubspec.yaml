name: smsapp
description: "HoneyTrap SMS - Google Messages clone with scam detection"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # SMS handling
  telephony: ^0.2.0

  # Background service
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.3

  # Permissions
  permission_handler: ^11.3.0

  # Networking
  http: ^1.2.1
  web_socket_channel: ^3.0.0

  # Local storage
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.19.0
  crypto: ^3.0.3

  # Notifications
  flutter_local_notifications: ^18.0.0

  # UI
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
