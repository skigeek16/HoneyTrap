services:
  - type: web
    name: honeytrap-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: API_KEY
        value: secret-key-12345
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: LLM_API_KEY
        sync: false
      - key: LLM_API_URL
        value: https://api.tokenfactory.nebius.com/v1/
      - key: LLM_MODEL
        value: meta-llama/Llama-3.3-70B-Instruct-fast
    healthCheckPath: /health
